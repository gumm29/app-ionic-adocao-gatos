<ion-content [fullscreen]="false" class="container" padding>
  <ion-item>
    <ion-label>{{nome}}</ion-label>
    <ion-toggle [(ngModel)]="opcao" (click)="doar()"></ion-toggle>
  </ion-item>

  <ion-scroll id="container" scrollX="true">
    <div *ngIf="gatos.length == 0">
      <p>Doe um gato para aparecer aqui na lista</p>
    </div>
    <ion-card *ngFor="let gato of gatos">
      <div *ngIf="gato.adotado" class="adotado">Adotado</div>
      <div *ngIf="gato.nomeArquivo">
        <img src="{{gato.nomeArquivo}}">
      </div>
      <div *ngIf="!gato.nomeArquivo">
        <img src="assets/icon/{{gato.arquivo}}.jpeg">
      </div>
      <ion-card-title>
        {{gato.nome}}
      </ion-card-title>
      <ion-card-subtitle>
        {{gato.descricao}}
      </ion-card-subtitle>
      <div *ngIf="gato.adotado">
        <ion-button disabled color="primary" (click)="abrirPagina(gato.id)">Adotar</ion-button>
      </div>
      <div *ngIf="!gato.adotado">
        <ion-button color="primary" (click)="editar(gato.id)">Editar</ion-button>
        <ion-button color="primary" (click)="abrirPagina(gato.id)">Adotar</ion-button>
      </div>
    </ion-card>
  </ion-scroll>
</ion-content>
